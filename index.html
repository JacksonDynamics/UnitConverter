<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <main id="mainContent">
        <header id="header">
            <h1 class="headerTitle">Metric/Imperial Unit Conversion</h1>
            <input id="convert" type="text">
            <button id="convertBtn">Convert</button>
        </header>

        <div class="results">
            <div class="titles">Length (Meter/Feet)</div>
            <div id="lengthConversion"></div>
        <div>

        <div class="results">
            <div class="titles">Volume (Liters/Gallons)</div>
            <div id="volumeConversion"></div>
        </div>

        <div class="results">
            <div class="titles">Mass (Kilograms/Pounds)</div>
            <div id="massConversion"></div>
        </div>
    </main>   

    <script src="index.js"></script>
</body>
</html>
